<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>16/9 - Un HTML pastel</title>

<!-- Fuente √∫nica: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  :root{
    --moca-1: #CBB79F; /* moca */
    --moca-2: #E9D8C7; /* crema */
    --accent:  #8B6D5C; /* caf√© suave para texto */
    --glass: rgba(255,255,255,0.65);
  }

  html,body{
    height:100%;
    margin:0;
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: linear-gradient(180deg, var(--moca-1) 0%, var(--moca-2) 100%);
    display:flex;
    align-items:center;
    justify-content:center;
    color:var(--accent);
    overflow:hidden;
  }

  .card {
    width: min(920px, 94vw);
    margin: 20px;
    padding: clamp(20px, 3.5vw, 40px);
    border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.62), rgba(255,255,255,0.55));
    box-shadow: 0 8px 30px rgba(139,109,92,0.12);
    backdrop-filter: blur(4px);
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
    animation: fadeInUp 700ms cubic-bezier(.2,.9,.2,1);
  }

  .message {
    font-family: 'Inter', sans-serif;
    font-size: clamp(1.6rem, 3.4vw, 2.2rem);
    font-weight: 600;
    line-height:1.3;
    color: var(--accent);
    margin: 0 0 12px 0;
    letter-spacing: 0.2px;
    transform-origin: center;
    animation: popIn 800ms cubic-bezier(.2,.9,.2,1);
  }

  .subtle {
    font-size: clamp(0.9rem, 1.5vw, 1.05rem);
    color: rgba(139,109,92,0.85);
    margin-bottom: 8px;
    font-weight:500;
  }

  .countdown-wrapper {
    width: 92%;
    max-width: 760px;
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 18px;
    display:flex;
    justify-content:center;
    z-index: 30;
  }

  .countdown {
    display:flex;
    gap: 14px;
    align-items:center;
    justify-content:center;
    background: var(--glass);
    border-radius: 14px;
    padding: 12px 18px;
    box-shadow: 0 6px 18px rgba(139,109,92,0.12);
    backdrop-filter: blur(6px);
  }

  .time-box {
    display:flex;
    flex-direction:column;
    align-items:center;
    min-width: 66px;
  }

  .number {
    font-size: clamp(1.2rem, 2.4vw, 1.6rem);
    font-weight:700;
    color: var(--accent);
    letter-spacing: 0.5px;
  }

  .label {
    font-size: 0.72rem;
    color: rgba(139,109,92,0.8);
    text-transform:uppercase;
    margin-top:4px;
    font-weight:600;
  }

  @media (max-width:420px){
    .card{ padding:18px; border-radius:14px; }
    .message{ font-size: 1.3rem; }
    .countdown { gap:10px; padding:10px 12px; }
  }

  @keyframes fadeInUp {
    from { opacity:0; transform: translateY(10px); }
    to   { opacity:1; transform: translateY(0); }
  }
  @keyframes popIn {
    0% { transform: scale(.98); opacity:0; }
    60% { transform: scale(1.02); opacity:1; }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

  <main class="card" role="main" aria-live="polite">
    <h1 class="message">Anoche oramos juntos ü§é, pero eso no quita que hoy tambi√©n haya HTML nuevo ‚ú®</h1>
    <div class="subtle">Peque√±os gestos. Grandes d√≠as.</div>
  </main>

  <div class="countdown-wrapper" aria-hidden="false">
    <div class="countdown" role="timer" aria-label="Cuenta regresiva">
      <div class="time-box">
        <div class="number" id="days">0</div>
        <div class="label">D√≠as</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">0</div>
        <div class="label">Horas</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutos</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">0</div>
        <div class="label">Segundos</div>
      </div>
    </div>
  </div>

<script>
  const countdownDate = new Date("2025-09-20T09:30:00").getTime();

  function updateCountdown() {
    const now = Date.now();
    const distance = countdownDate - now;

    if (distance <= 0) {
      document.getElementById('days').textContent = 0;
      document.getElementById('hours').textContent = 0;
      document.getElementById('minutes').textContent = 0;
      document.getElementById('seconds').textContent = 0;
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours;
    document.getElementById('minutes').textContent = minutes;
    document.getElementById('seconds').textContent = seconds;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
