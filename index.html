<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D√≠a 15/9</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  /* Fondo con foto */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url('Inicio.JPG') no-repeat center center;
    background-size: cover;
    filter: brightness(0.85);
    z-index: -1;
  }

  /* Cartel inicial */
  .overlay-start {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 1.6em;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 1s ease-in-out;
  }

  .overlay-start.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Caja de cuenta regresiva */
  .countdown-container {
    position: absolute;
    bottom: 20px; /* movida hacia abajo */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(245, 222, 179, 0.8);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
  }

  h1 {
    margin: 0 0 15px 0;
    font-size: 1.4em;
    color: #6B4C3B;
  }

  .countdown {
    display: flex;
    gap: 15px;
  }

  .time-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .number {
    font-size: 1.8em;
    font-weight: bold;
    color: #8B6D5C;
  }

  .label {
    font-size: 0.8em;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div class="background"></div>

<div class="overlay-start" id="startOverlay">
  Toca aqu√≠ para abrir el regalo üéÅ
</div>

<div class="countdown-container" id="countdownContainer" style="display:none;">
  <h1>¬øY si nos retrotraemos a nuestros inicios? ü§é</h1>
  <div class="countdown">
    <div class="time-box">
      <span class="number" id="days">0</span>
      <span class="label">D√≠as</span>
    </div>
    <div class="time-box">
      <span class="number" id="hours">0</span>
      <span class="label">Horas</span>
    </div>
    <div class="time-box">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutos</span>
    </div>
    <div class="time-box">
      <span class="number" id="seconds">0</span>
      <span class="label">Segundos</span>
    </div>
  </div>
</div>

<script>
  // Overlay
  const overlay = document.getElementById("startOverlay");
  const countdownContainer = document.getElementById("countdownContainer");

  overlay.addEventListener("click", () => {
    overlay.classList.add("hidden");
    setTimeout(() => {
      overlay.style.display = "none";
      countdownContainer.style.display = "flex";
    }, 1000);
  });

  // Countdown
  const countdownDate = new Date("2025-09-20T09:30:00").getTime();
  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = countdownDate - now;
    if (distance < 0) {
      countdownContainer.innerHTML = "<h1>¬°Lleg√≥ el momento! üíç</h1>";
      clearInterval(interval);
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  };
  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
