<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantenimiento</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #f5f5f5;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    background: #000;
  }

  /* Fondo con video glitch */
  .background-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: brightness(0.6) contrast(1.2);
  }

  .countdown-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(20, 20, 20, 0.6);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255,0,0,0.3);
    z-index: 1;
    max-width: 90%;
  }

  h1 {
    font-size: 1.5em;
    color: #ff4444;
    text-shadow: 0 0 10px rgba(255, 50, 50, 0.7);
    margin-bottom: 15px;
  }

  .countdown {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .time-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .number {
    font-size: 1.5em; /* más discreto */
    font-weight: bold;
  }

  .label {
    font-size: 0.7em;
    opacity: 0.8;
  }
</style>
</head>
<body>

<!-- Video glitch -->
<video class="background-video" autoplay muted loop playsinline>
  <source src="Glitch copia.mp4" type="video/mp4">
  Tu navegador no soporta video en HTML5.
</video>

<div class="countdown-container">
  <h1>Página en mantenimiento</h1>
  <p>Lo sentimos Bubita algo salió mal. Pero estamos trabajando en ello.</p>
  <p>LA PRIMAVERA SIGUE EN PIE.</p>
  <div class="countdown">
    <div class="time-box">
      <span class="number" id="days">0</span>
      <span class="label">Días</span>
    </div>
    <div class="time-box">
      <span class="number" id="hours">0</span>
      <span class="label">Horas</span>
    </div>
    <div class="time-box">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutos</span>
    </div>
    <div class="time-box">
      <span class="number" id="seconds">0</span>
      <span class="label">Segundos</span>
    </div>
  </div>
</div>

<script>
  // Countdown
  const countdownDate = new Date("2025-09-20T09:30:00").getTime();
  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = countdownDate - now;
    if (distance < 0) {
      document.querySelector(".countdown-container").innerHTML = "<h1>¡Llegó el momento!</h1>";
      clearInterval(interval);
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  };
  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
