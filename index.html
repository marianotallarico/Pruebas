<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>15/9 - Nuestros inicios</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Fondo con zoom lento */
  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-image: url("Inicio.JPG"); /* ðŸ‘ˆ cambia por el nombre de tu imagen */
    background-size: cover;
    background-position: center;
    animation: zoom 20s ease-in-out infinite alternate;
    z-index: -2;
  }

  /* Overlay para oscurecer */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.35);
    z-index: -1;
  }

  @keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  .countdown-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(245, 222, 179, 0.2);
    padding: 25px 35px;
    border-radius: 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 1;
  }

  .countdown-container h1 {
    margin-bottom: 10px;
    font-size: 1.8em;
  }

  .countdown-container h2 {
    margin: 0;
    font-size: 1.2em;
    font-weight: normal;
  }

  .countdown {
    display: flex;
    gap: 15px;
    margin-top: 15px;
  }

  .time-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .number {
    font-size: 2em;
    font-weight: bold;
  }

  .label {
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="countdown-container">
  <h1>Tranquila, no pierdas la calmaâ€¦</h1>
  <h2>Â¿Y si nos retrotraemos a nuestros inicios?</h2>
  <div class="countdown">
    <div class="time-box">
      <span class="number" id="days">0</span>
      <span class="label">DÃ­as</span>
    </div>
    <div class="time-box">
      <span class="number" id="hours">0</span>
      <span class="label">Horas</span>
    </div>
    <div class="time-box">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutos</span>
    </div>
    <div class="time-box">
      <span class="number" id="seconds">0</span>
      <span class="label">Segundos</span>
    </div>
  </div>
</div>

<script>
  // Countdown
  const countdownDate = new Date("2025-09-20T09:30:00").getTime();
  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = countdownDate - now;
    if (distance < 0) {
      document.querySelector(".countdown-container").innerHTML = "<h1>Â¡LlegÃ³ el momento!</h1>";
      clearInterval(interval);
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
  };
  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
